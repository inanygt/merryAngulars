<input
  class="form-control my-3"
  #inputTodo
  type="text"
  [(ngModel)]="emptyInput"
/>
<button (click)="submitTodo(inputTodo.value)" class="btn btn-primary">
  submit
</button>

<div class="my-3">
  <ul class="list-group">
    <ng-container>
      <li class="list-group-item" *ngFor="let task of tasks">
        <input
          (change)="checkTodo(task.id)"
          type="checkbox"
          class="form-check-input"
          value=""
          id="flexCheckDefault"
        />

        {{ task.name }}

        <button
          #delBtn
          (click)="delTask(task.id)"
          id="delButton"
          class="btn btn-danger"
        >
          X
        </button>
      </li>
    </ng-container>
  </ul>
</div>
