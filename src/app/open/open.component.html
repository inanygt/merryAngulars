<div class="row my-3">
  <div class="col-auto">
    <button (click)="submitTodo(inputTodo.value)" class="btn btn-dark">
      +
    </button>
  </div>
  <div class="col">
    <input
      class="form-control"
      #inputTodo
      type="text"
      [(ngModel)]="emptyInput"
      placeholder="Add task"
    />
  </div>
</div>

<div class="row">
  <div class="my-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <div class="form-check">
          <input
            (change)="checkTodo(task.id)"
            type="checkbox"
            class="form-check-input my-2"
            value=""
            id="flexCheckDefault"
          />
          <span class="task-item mx-2 align-middle">{{ task.name }}</span>

          <button
            #delBtn
            (click)="delTask(task.id)"
            id="delButton"
            class="btn btn-danger"
          >
            X
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
