<h1>Keep going!</h1>

<div class="my-3">
  <ul class="list-group">
    <ng-container>
      <li class="list-group-item" *ngFor="let task of tasks">
        {{ task.name }}

        <button
          #delBtn
          (click)="delTask(task.id)"
          id="delButton"
          class="btn btn-danger"
        >
          X
        </button>
      </li>
    </ng-container>
  </ul>
</div>
